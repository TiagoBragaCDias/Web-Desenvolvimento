<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upper e lower case</title>
</head>
<body>
    <form  method="post" name="formz">
        digite seu curso: <input type="text" name="cursoname" id="">
        <button name="btnvalida" onclick="cadcurso()">Validar</button>
        <button type="reset">Cancelar</button>
        <input type="text" name="codigocurso">

    </form>
    <script>
        function cadcurso(){
            var cursodialogo = document.formz.cursoname.value;
            if(cursodialogo.toLowerCase() = 'SIST'){
                document.formz.codigocurso.value = 'valido';
            }
            else{
                document.formz.codigocurso.value = 'invalido';
            }
        }
    </script>
</body>
</html>
