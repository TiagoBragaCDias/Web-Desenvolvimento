<head>

<body>

            switch (mes) {

                    break;
                case 2:document.formcal.nome_mes.value = 'Fevereiro';
                    break;
                case 3:document.formcal.nome_mes.value = 'Mar√ßo';

                    break;
                case 5:document.formcal.nome_mes.value = 'Maio';
                    break;
                case 6:document.formcal.nome_mes.value = 'Junho';
                    break;
                case 7:document.formcal.nome_mes.value = 'Julho';
                    break;
                case 8:document.formcal.nome_mes.value = 'Agosto';
                    break;
                case 9:document.formcal.nome_mes.value = 'Setembro';
                    break;
                case 10:document.formcal.nome_mes.value = 'Outubro';
                    break;
                case 11:document.formcal.nome_mes.value = 'Novembro';

                case 12:document.formcal.nome_mes.value = 'Dezembro';

                default:
